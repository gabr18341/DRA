    <div class="card">
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
          <i class="checkmark">✓</i>
        </div>

          <p>We received your purchase request:</p>
          <p class="text-muted" id="message" ></p>
        </div>
    
    <!-- main js file ------------ -->
    <!-- <script src="js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const baseUrl = 'http://192.168.100.40:8000/api';
      const packId = localStorage.getItem('packId')
      const pack_period = localStorage.getItem('pack_period')
      
      if (!packId || !pack_period) {
          window.location.href = "index.html";
      }
      const TOKEN = localStorage.getItem('token') ? localStorage.getItem('token') : null;
    function getPack() {
      if (TOKEN) {
          try {
              fetch(`${baseUrl}/packages/subscriptions/active/`, {
                  method: 'GET',
                  headers: {
                      Authorization: `Bearer ${TOKEN}`
                  }
              })
                  .then(response => response.json())
                  .then(data => {
                      const products = data;
                      
                      if (products.length > 0) {
                        document.getElementById("message").innerHTML = `You have successfully subscribed to the pack ( ${products[0].package_name} ) for  #${pack_period} Monthe`;
                      }
                      setTimeout(() => {
                        localStorage.removeItem('packId')
                        localStorage.removeItem('pack_period')
                        window.location.href = "profile/user-view-account.html";
                      }, 8000);
                  })
                  .catch((error) => {
                      console.error('Error:', error);
                  });
          } catch (error) {
              console.log(error);

          }
      } else {
          window.location.href = "index.html";
      }
   }
   getPack();

      
    </script>
